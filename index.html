<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Number!</title>
        <link rel="stylesheet" href="css.css" />
    </head>
    <body>
        <div>
            <h1>Guess The Number!</h1>
            <h3>
                We have randomized a number between 0 and 100. We will tell you
                whether the guessed number is higher or lower. You have 10
                attempts.
            </h3>
        </div>
        <div>
            <p>Guess a number</p>
            <input id="number-input" type="text" />
            <button
                id="input-button"
                type="button"
                onclick="submitGuessedNumber()"
            >
                Check guess
            </button>
            <p class="guesses"></p>
            <p id="hint"></p>
        </div>
    </body>
</html>
<script src="script.js"></script>
