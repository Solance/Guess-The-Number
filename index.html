<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Number!</title>
        <link rel="stylesheet" href="css.css" />
    </head>
    <body>
        <div class="content">
            <h1 id="title">Guess The Number!</h1>
            <p id="instructions">
                We have randomized a number between 0 and 100. We will tell you
                whether the guessed number is higher or lower. You have 10
                attempts.
            </p>
            <div class="game">
                <p>Guess a number</p>
                <input
                    id="number-input"
                    type="number"
                    onkeydown="return event.keyCode !== 69"
                    min="0"
                    max="100"
                />
                <button
                    id="input-button"
                    type="button"
                    onclick="submitGuessedNumber()"
                >
                    Check guess
                </button>
                <p class="guesses"></p>
                <p id="hint"></p>
                <button id="new-game-button" onclick="newGame()">
                    Play again
                </button>
            </div>
        </div>
    </body>
</html>
<script src="script.js"></script>
